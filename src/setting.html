<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MY ELECTRON</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- my file -->
    <link rel="stylesheet" href="setting.css">
</head>

<body>
    <!-- <p>child</p> -->
    <div class="container">
        <div class="row">
            <div class="col">
                <p>バス会社名</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="validate_name" class="validate_txt">入力してください</p>
                <input type="text" id="bus_company_name" placeholder="〇〇バス" class="form-control">
            </div>
        </div>
        <div class="spacer"></div>
        <div class="row">
            <div class="col">
                <p>GTFS Realtime URL</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="validate_url" class="validate_txt">入力してください</p>
                <input type="text" id="RT_URL" placeholder="http://*************/GTFS_RT-VP.[bin,pb]"
                    class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-7">
                <p id="validate_time" class="validate_txt">15秒以上にしてくだい</p>
                <p>何秒間隔で取得しますか?</p>
                <p style="font-size: 13px;">※15秒以上にし、各会社の指示にしたがってください</p>
            </div>
            <div class="col-3" style="padding-top: 15px;">
                <input type="number" id="interval_time" value="15" class="form-control">
            </div>
            <div class="col-2" style="padding-top: 22px;">
                <p class="text-center RT_vcenter">秒</p>
            </div>
        </div>
        <div class="spacer"></div>
        <div class="row">
            <div class="col">
                <p>GTFS Static Zip File</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <p id="validate_zip" class="validate_txt">ファイルを選択してください</p>
                <input type="text" id="zip_path" class="form-control" readonly>
            </div>
            <div class="col-2">
                <button id="file_open_button" type="button" class="text-center">参照</button>
            </div>
        </div>
    </div>
    <footer>
        <input type="button" value="開始" id="start_button" style="width:100%">
    </footer>

    <!-- my file -->
    <script src="setting.js"></script>

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
